<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Lets do some <span class="text-violet-500">Moneeeeeey!!!</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-blue-500 text-center p-5 rounded-md">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl"><span id="deposit-total">00</span>$</h2>
                </div>
                <div class="bg-lime-500 text-center p-5 rounded-md">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl"><span id="withdraw-total">00</span>$</h2>
                </div>
                <div class="bg-amber-500 text-center p-5 rounded-md">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl" ><span id="balance-total">00</span>$</h2>
                </div>
            </div>
        </section>
        
        <!-- deposit and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-3 w-9/12 mx-auto">
                <div class=" bg-indigo-700 p-8 rounded-md">
                    <h4 class="text-3xl text-white mb-2">Deposit Money</h4>
                    <input id="deposit-field" class="block w-9/12 px-3" type="text" placeholder="$ Enter Amount">
                    <button id="btn-depodit" class="grid justify-item-center py-2 px-8 rounded-lg bg-sky-500 text-black hover:text-white hover:bg-amber-500 font-semibold mt-4">Deposit</button>
                </div>
                <div class="bg-violet-700 p-8 rounded-md">
                    <h4 class="text-3xl text-white mb-2">Withdraw Money</h4>
                    <input id="withdraw-field" class="block w-9/12 px-3" type="text" placeholder="$ Enter Amount">
                    <button id="btn-withdraw" class="grid justify-item-center py-2 px-8 rounded-lg bg-violet-950 text-black hover:text-white hover:bg-amber-500 font-semibold mt-4">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
